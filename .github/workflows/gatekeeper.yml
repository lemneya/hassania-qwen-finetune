name: Gatekeeper

on:
  pull_request:
    branches: [ "main" ]

jobs:
  gatekeeper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Gatekeeper Rules
        run: |
          bash ops/checks/verify_gate_pr.sh

      - name: Require Evidence section in PR body
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.pull_request.body || "");
            if (!body.includes("## Evidence")) {
              core.setFailed("PR must include an Evidence section (use PR template).");
              return;
            }
            const hasSignal = /test|log|demo|screenshot|repro/i.test(body);
            if (!hasSignal) {
              core.setFailed("Evidence section looks empty. Add test/log/demo/screenshot/repro details.");
            }
